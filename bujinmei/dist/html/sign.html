<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页</title>
    <link rel="stylesheet" href="../css/sign.css">
    <script src="../js/common.js"></script>
    <script src="../js/sign.js"></script>
</head>

<body>

    <body>
        <div class="sign">
            <!--  头部 -->
            <div class="head">
                <div class="logo">
                    <a href="../index.html"></a>
                </div>
                <div class="information">
                    <a href="" style="background-position:0px 0px;"></a>
                    <a href="" style="background-position:-145px 0px;"></a>
                    <a href="" style="background-position:-285px 0px;"></a>
                </div>
            </div>

            <!--  注册主体内容  -->
            <div class="signmain">

                <div class="title">
                    <span class="hd">新用户注册</span>
                    <span class="tips">注册卷皮网，赢积分换好礼！</span>
                    <p class="other">已有账号，
                        <a href="../html/login.html">立即登录</a>
                    </p>
                </div>
                <!--  右边  -->
                <!--  左边  -->
                <div class="login-center">
                    <div class="content-landing fl">
                        <form action="/register/saveRegister" method="post" onsubmit="return false;" id="register">
                            <ul>
                                <li class="error_box">
                                    <label class="normal">手机号码：</label>
                                    <input type="text" class="normal-input" id="username1" name="email" autocomplete="off" tabindex="1">
                                </li>
                                <p id="verifyUserNameMsg" style="font-size: 12px;margin-left: 80px;"></p>

                                <li class="set-password">
                                    <label class="normal">创建密码：</label>
                                    <input type="password" class="normal-input" id="password1" name="password" autocomplete="off" tabindex="2">
                                    <div class="error-box" id="password_warn" warn="6-16个数字、字母或符号，字母区分大小写"></div>
                                </li>
                                <li>
                                    <label class="normal" id="queren">确认密码：</label>
                                    <input type="password" class="normal-input" id="confirm_password" name="confirm_password" autocomplete="off" tabindex="3">
                                    <div class="error-box" id="confirm_password_warn" warn="请再次输入密码"></div>
                                </li>
                                <li id="verify_display">
                                    <label class="normal">验证码：</label>
                                    <input class="normal-input code-input" type="text" placeholder="验证码" name="code" autocomplete="off" tabindex="4">
                                    <div class="verification-code">
                                        <input class="phone-verify disabled" type="button" readonly="" value="点击生成验证码">
                                    </div>
                                    <div class="error-box" id="code_warn" warn="请输入短信验证码"></div>
                                </li>
                                <li>
                                    <div class="btn">
                                        <input type="submit" class="sub smt-o" id="btnn" value="立即注册">
                                    </div>
                                </li>
                                <li class="chex-d">

                                    <div class="chex" style="width:378px">
                                        <span>
                                            <label style="font-size: 12px;    color: #5e5e5e;">
                                                <input type="checkbox" class="ck" name="protocol" checked="checked"> 我已阅读并接受
                                                <a href="//www.juanpi.com/about/liences" target="_blank" style="    color: #5e5e5e;">《卷皮用户协议》</a>
                                            </label>
                                        </span>
                                    </div>
                                </li>
                            </ul>
                        </form>

                    </div>
                    <div class="login-l-img fr mr10" style="width:338px;">
                        <img src="../img/login-bj-ad01.png" alt="">
                        <div class="line"></div>
                        <div class="third-login">
                            <div class="union-login">
                                <p class="union-title">
                                    <span>无需注册，快捷登录</span>
                                </p>
                                <div class="third-box">

                                    <a href="https://user.juanpi.com/login/connect/type/weixin" class="weixin"></a>
                                    <a class="sina" href="https://user.juanpi.com/login/connect/type/sina"></a>
                                    <a href="https://user.juanpi.com/login/connect/type/taobao" class="taobao"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <p class="foot-tips">武汉奇米网络科技有限公司 鄂ICP备10209250号 | ICP许可证号：鄂B2-20150109 |
                <a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=42018502000390" target="_blank">鄂公网安备42018502000390号</a> | 食品流通许可证 SP4201991510041888</p>

            <p class="ft-company" style="padding-top:2px;">Copyright © 2010 - 2019 JuanPi.com All Rights Reserved</p>

        </div>



    </body>
</body>

</html>
